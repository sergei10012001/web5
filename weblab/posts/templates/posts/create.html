{% extends 'main/layout.html' %}

{% block title %} Posts {% endblock %}

{% block content %}
<h1>Create Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.text }}<br>
    <span>{{ error }}</span><br>
    <button class="btn btn-success" type="submit">Add Post</button>
</form>
{% endblock %}
